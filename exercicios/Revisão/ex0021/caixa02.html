<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Sombras em caixas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');

        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: inline-flexbox;
            padding-top: 10px;
            font: 1.4em 'Montserrat', sans-serif;
            background-color: #c8dae9;
            text-shadow: 1px 3px 7px #00000000;
            text-align: center;
        }

        article#caixa {
            display: inline-flexbox;
            max-width: 490px;
            min-width: 100px;
            background-color: #fffffff1;
            margin: auto;
            padding: 10px;
            border-radius: 10px 28px 28px 28px;
            box-shadow: 1px 3px 7px #0000006f;
        }

        article > h1 {
            display: inline-block;
            background-color: #b0d67ca0;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 25px;
            box-shadow: 1px 3px 7px #00000054;
        }

        article > p {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: medium;
            text-align: justify;
            background-color: #cfe3f5;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 1px 3px 7px #00000054;
        }
    </style>
</head>
<body>
    <article id="caixa">
        <h1>Usando sombras</h1>
        <p>Vamos aprender a usar sombras com esse exeplo simples.</p>
    </article>
</body>
</html>
