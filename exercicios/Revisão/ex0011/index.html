<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex008/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
    <style>
        body {
            background-color: rgb(37, 40, 40);
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Você está vendo a imagem completa? Esperimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reprozudindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Mareux - The Perfect Girl  (The Cure Cover) (320 kbps).mp3" type="audio/mpeg">
        <source src="media/Mareux - The Perfect Girl  (The Cure Cover) (320 kbps).ogg" type="audio/ogg">
        <source src="media/Mareux - The Perfect Girl  (The Cure Cover) (320 kbps).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir o áudio <a href="media/Mareux - The Perfect Girl  (The Cure Cover) (320 kbps).mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>l   
</body>
</html>
