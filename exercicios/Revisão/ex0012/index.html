<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex008B/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <style>
        body {
            background-color: rgb(37, 40, 40);
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor</p>
    <video width="460" poster="imagens/capa.jpg" controls>
        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/meuvideo.m4v" type="video/m4v">
        <source src="media/production ID_3818213.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/n0MWtmz0Y3o" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/amfQZtQAq5w" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </p>
        
    
</body>
</html>
