<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap');

        h1 {
            font-family: 'Roboto', sans-serif;
            display: inline-block;
            background-color: #4169e1;
            margin-right: 25em;
            padding: 10px;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
        }

        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: #30157a;
        }

        a:hover {
            text-decoration: underline;
            color: #3e0fc0;
        }

        a::after {
            content: '[Link]';
            text-decoration: none;
            font-weight: normal;
            color: #a9a9a9;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Site do Curso em Vídeo</a></li>
    </ul>
    
</body>
</html>
