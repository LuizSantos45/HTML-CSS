<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Seletores</title>
    <style>
        div {
            display: inline-block;
            background-color: #d3d3d3;
            border: 0.5px solid #0000000b;
            text-align: center;
            border-radius: 60px;
            height: 200px;
            width: 200px;
        }

        #d1:hover {
            background-color: #cc3f26c6;
            box-shadow: 2px 3px 4px #00000043;
        }

        #d1 {
            background-color: #ab260ebe;
            box-shadow: 2px 3px 4px #00000043;
            color: white;
        }

        #d2:hover {
            background-color: #36c797c2;
            box-shadow: 2px 3px 4px #00000043;
        }

        #d2 {
            background-color: #409579c2;
            color: white;
            box-shadow: 2px 3px 4px #00000043;
        }

        #d3:hover {
            background-image: linear-gradient(to bottom, #5500ff, #5c4095c8 );
            box-shadow: 2px 3px 4px #00000043;
            
        }

        #d3 {
            background-image: linear-gradient(to bottom, #5c4095, #5c4095a5 );
            color: white;
            box-shadow: 2px 3px 4px #00000043;
        }
    </style>
</head>
<body>
    <div>
        <div id="d1">01</div>
        <div id="d2">02</div>
        <div id="d3">03</div>
    </div>
    
</body>
</html>
