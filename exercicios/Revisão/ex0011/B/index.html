<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex008/favicon.ico" type="image/x-icon">
    <title>Imagens dinâmicas e audio</title>
    <style>
        body {
            background-color: rgb(37, 40, 40);
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Você está vendo a imagem completa? Esperimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="image/wav">
        <p>Seu navegador não suporta áudio <a href="media/guanacast-33.mp3" download="guanacast-33" type="audio">Clique aqui para baixar o arquvivo MP3</a></p>
    </audio>
    
</body>
</html>
