<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Link</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }

        a {
            font-weight: bold;
            text-decoration: none;
            color: #008080e2;
        }

        a:visited {
            color: #025555e2;
        }

        a:hover {
            text-decoration: underline;
            text-decoration: none;
            background-color: snow;
            border-radius: 8px;
            box-shadow: 1px 2px 7px #0000005a;
        }

        .especial:hover {
            color: white;
            background-color: #7f66b4;
            text-decoration: none;
        }

        .especial.before {
            content: '>>';
            font-weight: lighter;
        }

        .especial::after {
            content: '>>';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>
    <p>
        Para aprender HTML5 e CSS3, acesse o <a href="https://gustavoguanabara.github.io//">GitHub do Guanabara

        </a> 
    </p>
    <p>
        Se quiser conhecer mais sobre os padrões, visite o site do <a href="https://www.w3c.br/">Escritório do W3C no Brasil</a>
    </p>
    <p>Para acompanhar os cursos, acesse o 
        <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" class="especial">canal do CursoemVideo            
        </a>
    </p>
    
</body>
</html>
