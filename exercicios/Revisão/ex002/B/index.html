<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        body {
            background-color: rgb(43, 38, 38);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;title&gt; e &lt;/title&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        expecífico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>&#x1F604</p>
    
</body>
</html>
