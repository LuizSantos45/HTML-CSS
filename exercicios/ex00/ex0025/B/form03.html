<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            text-align: center;
        }

        form {
            box-shadow: 2px 4px 13px #0000006b;
            background-color: #6b66f24e;
            top: 190px;
            position: relative;
            margin: auto;
            border-radius: 15px;
            padding: 10px;
            width: 300px;
            color: #011F26;
        }
        div {
            padding: 4px;
        }

        #inome, #imed, #ipe, #iprov, #ihora {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #00000028;
            padding: 4px;
        }

        .button {
            transform: translate(35px);
            border: 1px solid #00000034;
            padding: 5px;
            width: 100px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="../cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="nome completo">
        </div>
        <div>
            <label for="imed">Média</label>
            <input type="number" name="media" id="imed" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="ipe">Período Letivo</label>
            <input type="month" name="letivo" id="ipe" required>
        </div>
        <div>
            <label for="iprov">Dia da Prova</label>
            <input type="date" name="prova" id="iprov" required>
        </div>
        <div>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar" class="button">
            <input type="reset" value="Limpar" class="button">
        </div>
    </form>
    
</body>
</html>
