<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Teste de iamgem de fundo</title>
    <style>

        body {
            background-image: url(imagens/wallpaper004.jpg);
        }

        div.quadrado {
            display: inline-block;
            border: 1px solid #e8ecee3a;
            border-radius: 10px;
            margin: 8px;
            background-color: #445bc2c0;
            box-shadow: 3px 3px 6px 1px #00000060;
            filter: contrast(90%);
            filter: blur(0.3px);
            width: 300px;
            height: 130px;
        }

        div#q1 {
            background-color: #87ceeb;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, #006eff27, #7700ff17);
        }

        div#q3 {
            background-image: url(imagens/pattern003.png);
        }

    </style>
</head>
<body>

    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
    
</body>
</html>
