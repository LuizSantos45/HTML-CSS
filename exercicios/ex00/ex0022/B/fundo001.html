<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Imagens de fundo</title>
    <style>
        body {
            background-color: #607b7e3d;
        }
        div.quadrado {
            display: inline-block;
            background-color: #6495ed;
            width: 290px;
            height: 290px;
            margin: 12px;
            border: 1px solid #00000025;
            border-radius: 30px;
            box-shadow: 2px 2px 8px 1px #00000049;
            font-size: 2em;
            text-align: center;
        }

        p {
            display: inline-block;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #ceccd3;
            text-shadow: 2px 3px 4px #00000038;     
            font-weight: bold;
            background-color: #0000003a;
            border-radius: 20px;
            padding: 6px;
        }

        div#q1 {
            background-color: #8698D9;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, #8698d9c9, #00968793);
        }

        div#q3 {
            background-image: url(/exercicios/ex00/ex0022/imagens/pattern003.png);
        }

    </style>
</head>
<body>
    <div class="quadrado" id= "q1"><p>Caixa 01</p></div>
    <div class="quadrado" id= "q2"><p>Caixa 02</p></div>
    <div class="quadrado" id= "q3"><p>Caixa 03</p></div>

</body>
</html>
