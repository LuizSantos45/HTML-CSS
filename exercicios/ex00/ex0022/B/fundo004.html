<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Alinhamento vertical</title>
    <style>

        body {
            background-color: #c1c1c19f;
        }
        #fora {
            background-color: #7abe7cde;
            box-shadow: 7px 5px 14px 7px #0000000b;
            height: 70vh;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        #dentro {
            background-color: #7293b4cf;
            background-size: 100% 100%;
            border-radius: 20px;
            box-shadow: 7px 5px 14px 7px #0000000b;
            width: 400px;
            height: 200px;
            position: absolute;
            transform: translate(-55%, -55%);
            left: 50%;
            top: 50%;
        }

    </style>
</head>
<body>
    <section id="fora">
        <article id="dentro">

        </article>
    </section>
    
</body>
</html>
