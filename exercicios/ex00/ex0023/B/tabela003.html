<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #dadada50;
        }

        h1 {
            max-width: 500px;
            margin: auto auto 30px auto;
            background-color: #7fffd4d3;
            text-align: center;
            box-shadow: 1px 2px 2px #0000001e;
            padding: 20px;
            border-radius: 20px;
            color: #111111;
            text-shadow: 1px 2px 2px #00000018;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            margin: auto;
        }

        td {
            border: 1PX solid #000000;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>   
</body>
</html>
