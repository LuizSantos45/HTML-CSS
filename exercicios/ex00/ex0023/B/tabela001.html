<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #3c3d3d14;
        }

        h1 {
            background-color: #72b5aadb;
            text-align: center;
            color: #fdfdfd;
            padding: 6px;
            border-radius: 10px;
            text-shadow: 1px 3px 5px #0000001f;
            box-shadow: 1px 3px 5px #00000018;
        }

        table {
            width: 400px;
            margin: auto;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000000;
            padding: 10px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A01</td>
            <td>B01</td>
            <td>C01</td>
            <td>D01</td>
        </tr>
        <tr>
            <td>A02</td>
            <td>B02</td>
            <td>C02</td>
            <td>D02</td>
        </tr>
        <tr>
            <td>A03</td>
            <td>B03</td>
            <td>C03</td>
            <td>D03</td>
        </tr>
        <tr>
            <td>A04</td>
            <td>B04</td>
            <td>C04</td>
            <td>D04</td>
        </tr>
    </table>
    
</body>
</html>
