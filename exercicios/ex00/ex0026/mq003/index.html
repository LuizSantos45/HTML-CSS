<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Media Query</title>
    <style>
        /* declarações gerais */
        @media all {
            * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
            }

            html, body {
                width: 100vw;
                height: 100vh;
                background-color: #233eff;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center bottom;
            }

            h1 {
                color: #ffffff;
                text-shadow: 3px 3px 0px #00000023;
                padding: 10px;
            }
        }

        /* declarações retrato */
        @media screen and (orientation: portrait) {
            body {
                background-image: url(./imagens/cev-portrait.jpg);
            }
        }

        /* declarações paisagem */
        @media screen and (orientation: landscape) {
            body {
                background-image: url(./imagens/cev-landscape.jpg);
            }
        }
    </style>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    
</body>
</html>
