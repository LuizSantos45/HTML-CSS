<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"           content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Adicionando conteúdos</title>
    <style>
        * {
            background-color: #dbdbdb18;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            box-shadow: 6px 6px 16px #00000041;
            background-color: #a8a8a821;
            border: 1px solid #00000023;
            border-radius: 10px;
            padding: 20px;
            margin: auto;
            max-width: 900px;
        }

        h1 {
            box-shadow: 6px 6px 16px #0000001c;
            border: 1px solid #0000003f;
            background-image: linear-gradient(to left, #49c0ac86, #88f58e60, #caca5954);
            font-size: 1.4em;
            border-radius: 18px;
            padding: 20px;
            max-width: 390px;
            margin: auto;
            text-align: center;
        }

        iframe.maps {
            box-shadow: 2px 5px 6px #0000002f;
            width: 85%;
            height: 540px;
            margin: auto;
            display: block;
        }

        iframe.waze {
            display: block;
            margin: auto;
            width: 90%;

            border: 1px solid #0000000c;
            border-radius: 10px 10px 0px 0px;
        }

        hr {
            border: 1px solid #6d6d6d65;
            background-color: #5a5a5a25;
        }

    </style>
</head>
<body>
    <main>
        <h1>Conteúdos dentro de iframes</h1>
        <hr>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores consequuntur quasi, aut minus quidem neque voluptates assumenda veritatis. Eaque et minima eius dolores voluptate veniam blanditiis odio magnam qui mollitia.</p>
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                src="https://player.vimeo.com/video/766323945?h=a4cec3f8b9&color=ffffff&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
        <script src="https://player.vimeo.com/api/player.js"></script>

        <h2>Goole Maps</h2>
        <hr>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.8814631648033!2d-73.9743251!3d40.7646318!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f07d5da561%3A0x61f6aa300ba8339d!2sPlaza%20Hotel!5e0!3m2!1spt-BR!2sbr!4v1677880615850!5m2!1spt-BR!2sbr"
            style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" class="maps"></iframe>

        <h2>Waze</h2>
        <hr>

        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-19.920691&lon=-43.920159&ct=livemap" width="600" height="450"
            allowfullscreen class="waze"></iframe>

    </main>
    
</body>
</html>
