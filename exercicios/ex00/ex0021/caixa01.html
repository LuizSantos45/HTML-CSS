<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        body { /* Box-level */
            background-color: #201e1e;
            color: white;
        }
        h1 {
            background-color: #4e6960;
            height: 302px;
            width: 302px;

            border: 10px solid #2f473f;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 2.5px dashed #ac3232;
        }
        a {  /* Inline-level*/
            border: 1.9px solid #ac3232;
            color: #faebd7;

            padding: 1.0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="@"> links são exemplo de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
