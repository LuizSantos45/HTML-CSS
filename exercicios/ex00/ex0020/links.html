<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*   SELETORES PERSONALIZADOS
           #  = id
           .  = class
           :  = pseudo-class
           :: = pseudo-element
           >  = clildren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #252828;
            color: #ffffffda;
        }

        a {
            color: #b14848;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: #8b0000;
            
        }

        a:hover {
            color: #d1c9c9c5;
            text-decoration: underline;
            text-decoration: none;
        }

        a:active {
            color: #8b0000;
        }

        a::after {
            content: "[link]";
            text-decoration: none;
            font-weight: normal;
            color: #a9a9a9;   
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do YouTube</a></li>
        <li><a href="https://cursoemvideo.com">Site do CursoemVídeo</a></li>
    </ul>
    
</body>
</html>
