<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/256/file-manager-icon.png" type="image/x-icon">
    <title>Personalizando um Link</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
        }

        h1 {
            font-size: 2em;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        a:visited {
            color: #654586;
        }

        a:hover {
            background-color: #4a86ad58;;
            border-radius: 5px;
            box-shadow: 1px 3px 7px #0000004c;
            color: #ffffff;
        }

        .color:hover {
            background-color: #39ca5458;
            border-radius: 5px;
            box-shadow: 1px 3px 7px #0000004c;
        }
    </style>
</head>
<body>
    <h1>Personalizando um link</h1>
    <p>Para aprender HTML5 e CSS3, acesse o
        <a href="https://gustavoguanabara.github.io//" target="_blank" rel="external">GitHub do gustavoguanabara</a>
    </p>
    <p>Se quiser conhecer mais sobre os padrões, visite o site do 
        <a href="https://www.w3c.br/" target="_blank" rel="external">Escritório do W3C no Brasil</a>
    <p>
    <p>Para acompanhar os cursos, acesse o 
        <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external" class="color">Canal do CursoemVídeo</a>
    </p>

    
</body>
</html>
