<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            background-color: #f5f5dc15;
            font-family: Arial, Helvetica, sans-serif; 
        }
        h1 {
            width: 200px;
            margin: auto;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 15px;
            background-color: #dcecf5;
            color: #708090;
            text-align: center;
            text-shadow: 2px 3px 3px #0000000f;
            box-shadow: 2px 3px 3px #0000000f;
        }

        table {
            margin: auto;
            background-color: #faebd73f;
            width: 400px;
        }

        td {
            border: 1px solid #000000;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio 13</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
