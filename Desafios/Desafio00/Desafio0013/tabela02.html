<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/goescat/macaron/128/file-manager-icon.png" type="image/x-icon">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5dc2c;
        }

        h1 {
            width: 200px;
            margin: auto;
            margin-bottom: 30px;
            background-color: #dcecf5;
            color: #708090;
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            text-shadow: 2px 3px 3px #0000000f;
            box-shadow: 2px 3px 3px #0000000f;
        }

        table {
            margin: auto;
            background-color: #faebd73f;
            width: 400px;
        }

        td {
            border: 1px solid #000000;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio 13</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>    
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> 
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>   
    </table>  
</body>
</html>
